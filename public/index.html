<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Master Machinery provides custom machining, hydraulic repair and support across Princeton and Bluefield West Virginia.">

    <!-- Open Graph (Facebook, LinkedIn, etc) -->
    <meta property="og:title" content="Master Machinery" />
    <meta property="og:description" content="Master Machinery provides custom machining, hydraulic repair and support across Princeton and Bluefield West Virginia." />
    <meta property="og:image" content="https://mastermachinerywv.com/logo.png" />
    <meta property="og:url" content="https://www.mastermachinerywv.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Master Machinery" />
    <meta name="twitter:description" content="Master Machinery provides custom machining, hydraulic repair and support across Princeton and Bluefield West Virginia." />
    <meta name="twitter:image" content="https://mastermachinerywv.com/logo.png" />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Master Machinery",
      "url": "https://www.mastermachinerywv.com",
      "logo": "https://www.mastermachinerywv.com/logo.png",
      "description": "Master Machinery provides custom machining, hydraulic repair and support across Princeton and Bluefield West Virginia.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "West Virginia",
        "addressRegion": "WV",
        "addressCountry": "US"
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
