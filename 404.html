<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect back to index.html, preserving the path
      var path = location.pathname + location.search + location.hash;
      sessionStorage.redirect = path;
      window.location.href = "/";
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
